site_name: Semaphore Mobile â€” Laravel
site_url: "https://docs.semaphoremobile.com/laravel/"
site_description: Client Documentation
theme:
  name: material
  logo: img/shared/sema-red-logo.png
  favicon: img/shared/sema-red-logo.png
  features:
    - navigation.sections
    - navigation.tabs
    - content.code.copy
    - search.suggest
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
plugins:
  - search
nav:
  - Overview: index.md
  - Architecture: architecture-overview.md
  - Deployment: deployment.md
  - Source Control: source-code-management.md
  - Server Hosting: server-hosting.md
  - Continuous Integration: continuous-integration.md
  - Full Dev Cycle: dev-cycle.md
markdown_extensions:
  - admonition
  - toc:
      permalink: true
extra_css:
  - styles/extra.css
